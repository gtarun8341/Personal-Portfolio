<svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Controller Body -->
  <rect x="5" y="10" width="40" height="30" rx="5" fill="url(#paint0_linear)" />
  
  <!-- Left Joystick -->
  <circle cx="14" cy="25" r="4" fill="url(#paint1_linear)" />
  
  <!-- Right Joystick -->
  <circle cx="36" cy="25" r="4" fill="url(#paint1_linear)" />
  
  <!-- D-Pad (Up) -->
  <rect x="10" y="18" width="5" height="2" fill="url(#paint2_linear)" />
  <rect x="12" y="16" width="2" height="5" fill="url(#paint2_linear)" />
  
  <!-- D-Pad (Left) -->
  <rect x="6" y="22" width="2" height="5" fill="url(#paint2_linear)" />
  <rect x="8" y="24" width="5" height="2" fill="url(#paint2_linear)" />
  
  <!-- A Button -->
  <circle cx="20" cy="35" r="3" fill="url(#paint3_linear)" />
  
  <!-- B Button -->
  <circle cx="30" cy="35" r="3" fill="url(#paint3_linear)" />

  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFDB6E"/>
      <stop offset="100%" stop-color="#FFBC5E"/>
    </linearGradient>
    <linearGradient id="paint1_linear" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFDB6E"/>
      <stop offset="100%" stop-color="#FFBC5E"/>
    </linearGradient>
    <linearGradient id="paint2_linear" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFDB6E"/>
      <stop offset="100%" stop-color="#FFBC5E"/>
    </linearGradient>
    <linearGradient id="paint3_linear" x1="0" y1="0" x2="1" y2="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFDB6E"/>
      <stop offset="100%" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>
</svg>
